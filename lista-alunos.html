<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem De Alunos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/lista-alunos.css">
</head>
<body onload="listarAlunos()">
    <header>
        <nav>
            <a href="lista-alunos.html">ALUNOS</a>
            <a href="lista-livros.html">LIVROS</a>
            <a href="#">EMPRÉSTIMOS</a>
        </nav>
    </header>
    <div class="painel">
        <div class="esquerda">
            <div>
                <a href="cadastro-alunos.html">NOVO ALUNO</a>
            </div>
        </div>
        <div class="meio">
            <h1>ALUNOS</h1>
        </div>
        <div class="direita"></div>
    </div>
    <div class="container-tabela">
        <table id="tabelaAluno">
            <thead>
                <tr>
                    <th>ID ALUNO</th>
                    <th>RA</th>
                    <th>NOME</th>
                    <th>SOBRENOME</th>
                    <th>DATA DE NASCIMENTO</th>
                    <th>ENDEREÇO</th>
                    <th>EMAIL</th>
                    <th>CELULAR</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody id="tabelaAlunoCorpo">
            </tbody>
        </table>
    </div>
    <script src="js/aluno.js"></script>
</body>
</html>
